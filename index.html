<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            transition: background-color 0.3s;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #007bff;
            color: white;
        }
        .header h2 {
            font-size: 18px;
        }
        .theme-toggle {
            cursor: pointer;
        }
        .chat-body {
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .chat-message.user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .chat-message.bot {
            background-color: #f1f1f1;
            color: black;
        }
        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f5f5f5;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .chat-footer button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 5px;
            border-radius: 5px;
        }
        .dark-mode {
            background-color: #333;
        }
        .dark-mode .chat-container {
            background-color: #222;
            color: #ddd;
        }
        .dark-mode .header {
            background-color: #555;
        }
        .dark-mode .chat-message.bot {
            background-color: #444;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>Chatbot</h2>
            <div class="theme-toggle" onclick="toggleTheme()">üåô</div>
        </div>
        <div class="chat-body" id="chat-body"></div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let darkMode = false;

        function toggleTheme() {
            darkMode = !darkMode;
            document.body.classList.toggle("dark-mode", darkMode);
            document.querySelector(".theme-toggle").textContent = darkMode ? "‚òÄÔ∏è" : "üåô";
        }

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            addMessage(userInput, "user");
            document.getElementById("user-input").value = "";

            const response = await fetch(`https://api.kastg.xyz/api/ai/llamaV3?prompt=${encodeURIComponent(userInput)}`);
            const data = await response.json();

            if (data.status === "true") {
                const botResponse = data.result[0].response;
                addMessage(botResponse, "bot");
            } else {
                addMessage("Error retrieving response.", "bot");
            }
        }

        function addMessage(text, sender) {
            const message = document.createElement("div");
            message.classList.add("chat-message", sender);
            message.textContent = text;
            document.getElementById("chat-body").appendChild(message);
            message.scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>
</html>
